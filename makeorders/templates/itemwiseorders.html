{% extends 'base.html' %}

{% block title %} itemwiseorders {% endblock title %}

{% load static %}


{% block content %}

<h6 class=" form-control badge alert-dark text-center">Item Wise Orders </h6>
<div class="row g-0">
 
    <form method="POST">
        {% csrf_token %}
    <div class="col-md-12">
        <label for="consid">Select Item:</label>
        <select id="select_item" class="form-select " name='item_id' Required=true>
          <option value="so">Select Orders</option>
          <option value="sdwo">Show Date Wise Orders</option>
          {% for items in item %}
          <option value="{{ items.id }} "> {{ items.item_name }}</option>
          {% endfor %}
        </select>
    </div>
    </form>
</div>
<div class="row g-0 mt-1">
    <div class="table-responsive" id="from_itemwise_data">        
 
    </div>
    
</div>

{% endblock content %}
