{% extends 'base.html' %}

{% block title %} itemwiseorders {% endblock title %}

{% load static %}

{% block content %}


<div class="row g-1">
    <h6 class="badge alert-primary text-center">Item Wise Orders </h6>
    <form method="POST">
        {% csrf_token %}
    <div class="col-md-12">
        <label for="consid">Select Item:</label>
        <select id="select_item" class="form-select " name='item_id' Required=true>
          <option value="0">Select Item</option>
          {% for items in item %}
          <option value="{{ items.id }} "> {{ items.item_name }}</option>
          {% endfor %}
        </select>
    </div>
    </form>
   
    <div class="table-responsive mt-3" id="from_itemwise_data">        
 
    </div>
    
</div>



{% endblock content %}
