{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!--title-->
  <title>
    {% block title %}
    {% endblock title %}
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

 
</head>

<body>

 <div class="container-fluid">

<div class="col-sm-8 col-md-6 col-lg-4 mx-auto">
  
  <div class="card card-signin my-2">
    <div class="card-body">
      <h5 class="card-title text-center mt-2">Sign In</h5>
      <hr class="mb-3">
      <form class="form-signin" method="POST" novalidate>
        {% csrf_token %}
        {% if form.non_field_errors %}
        {% for error in form.non_field_errors%}
        <p> {{error}} </p>
        {% endfor%}
        {% endif %}
        {% for fm in form %}
        {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} <br>
        {% endfor %}
        <hr class="mb-2">
        <input class="form-control bg-dark text-white  text-uppercase" type="submit" value="Login">

      </form>
    </div>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="{% static 'js/jQuery.js' %}"></script>
  <script src="{% static 'js/ajex.js' %}"></script>


</body>

</html>
