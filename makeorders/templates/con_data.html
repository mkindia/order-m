
                        {% for con in consi %}
                            <tr class="text-center fs-4">
                               
                                <td>
                                    {{ con.consignee }}
                                </td>
                                <td>
                                    {{ con.station }}
                                </td>
                                
                                <td>
                                    {{ con.trasport }}
                                </td>

                                <td>
                                
                                        
                                        <form action="{% url 'addorder' con.id %}" method="GET" class="d-inline" >
                                     
                                        <input class="btn btn-primary" type="submit" value="Add Order">
                                        </form>
                                        
                                        
                                        <form action="{% url 'edit_consignee' con.id  %}"  method="POST" class="d-inline" >
                                            {% csrf_token %}
                                                                                 
                                        <input class="btn btn-success" type="submit"  value="Edit" >
                                        </form>
                                        <form action="#"  method="POST" class="d-inline" >
                                            {% csrf_token %}
                                                                                 
                                        <input class="btn btn-danger" type="submit"  value="Delete" >
                                        </form>                                        
                                        <form class="d-inline">
                                        <input class="btn btn-dark" id="sho" sat={{con.id}} type="button"
                                        value="Orders">
                                        </form>
                                        
                                </td>
                            </tr>
                            {% endfor %}
