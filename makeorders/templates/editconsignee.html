{% extends 'base.html' %}

{% block title %} Edit Consignee {% endblock title %}

{% load static %}

{% block content %}

{% if messages %}
{% for message in messages %}
<!-- {% if message.tags %} class="{{message.tags}}" {% endif %} -->
<div {% if message.tags == 'success' %} class="alert alert-success alert-dismissible fade show mt-1" {% endif %} 
     {% if message.tags == 'warning' %} class="alert alert-danger alert-dismissible fade show mt-1" {% endif %} role="alert">
      <strog>{{message}}</strog>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

<form method="POST" class="mt-1">
      {% csrf_token %}
      <div class="row g-2">
            <h5 class="alert alert-danger text-center">Edit Consignee</h5>
            <div class="form-floating ps-1 pt-1 p-1 col-md-6">
                  <select id="partylist" class="form-select " name='party_id' required>
                        <option value="selectparty"> Select Party</option>
                        {% for party in partys %}
                        <option value="{{ party.id }} "> {{ party.party }}</option>
                        {% endfor %}
                  </select>
                  <label for="confind ">Select Party</label>
            </div>
            <div class="form-floating ps-1 pt-1 p-1 col-md-6">
                  <select id="consigneelist" class="form-select" name='consigneeid' required>
                        <option></option>
                  </select>
                  <label for="consigneeselect ">Consignee</label>

            </div>
      </div>
      
      <div id="form_data" class="row g-1">

      </div>
      
      <div class="col-md-12 mt-3">
            <a class="form-control btn-primary text-center text-decoration-none" href="{% url 'home' %}" >Home</a>
      </div>
      
</form>

{% endblock content %}
