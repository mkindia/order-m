{% extends 'base.html' %}

{% block title %} Add Orders {% endblock title %}

{% load static %}
{% block content %}
<h6 class="alert alert-primary text-center "> New Order </h6>
<form class="form" id="test_form" method="POST">
    {% csrf_token %}
    <div class="row g-0">
        {% for fm in itemsform %}
        <div class="col-md-6">
            {{fm.label_tag}} {{fm}} {{fm.errors|striptags}}
        </div>
        <br>
        {% endfor %}

        </br>
        <input class="form-control btn-success" type="submit" name="submit_button">

</form>


{% endblock content %}
